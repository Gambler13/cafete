<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="refresh" content="43200">
    <meta name="keywords" content="Cafete, Cafeteria, Programm, Reitschule, Bern, Nightlife, Bar, Disco">
    <meta name="description" content="Offizielle Webseite der Cafete Bern">
    <meta name="viewport" content="width=device-width"/>
    <link rel="icon" href="https://drive.google.com/uc?export=view&id=0BxCDpnGzi26cZDMwZk1FUk1va0k" type="image/png"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="static/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@100;200;300;400;700;900&display=swap"
          rel="stylesheet">
</head>
<body>
<div class="bg" id="bg">
    <div class="programm">
        <div class="banner">
            <img class="image"   src="./static/cafete-white.png">
            <div class="topbar">
                <div><a class="nav" href="/index.html">programm</a></div>
                <div><a class="nav" href="https://de-de.facebook.com/die.cafete" target="_blank">facebook</a></div>
                <div><a class="nav" href="https://www.instagram.com/cafete_reitschule/?hl=de" target="_blank">instagram</a></div>
            </div>
        </div>

        <!-- Kontakt-Seite -->
        <div class="event">
            <h1>Info Text</h1>
            <div>Aktueller Infotext: "{{ .InfoText }}"</div>
            <form action="/info" method="post" enctype="text/plain">
                <div>
                    <label for="text">Neuer Info Text:</label>
                    <input name="text" id="text" value="{{ .InfoText }}">
                </div>
                <div>
                    <button>Speichern</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
